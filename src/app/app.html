    <ion-navbar padding>
        <ion-title><ion-icon menuClose name="md-arrow-back"></ion-icon></ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>
    <ion-item>
      <h1>Menu</h1>
    </ion-item>
   
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
        <div class="item-end" item-end>
          <ion-icon menuClose name="star"></ion-icon>
        </div>
      </button>        
    </ion-list>

    <ion-item text-center class="rodape-menu">
      <small>Vers√£o do app: v1.0.1</small>
    </ion-item>

  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
