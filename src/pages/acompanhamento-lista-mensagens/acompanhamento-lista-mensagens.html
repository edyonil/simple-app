<ion-content padding>
    <h1>Mensagens</h1>
    <ion-list>
      <ion-item *ngFor="let mensagem of mensagens" [class.usuario]="mensagem.user.id === user">
            <div class="mensagem-topo">
              {{(mensagem.user.id === user) ? 'VocÃª' : mensagem.user.nome}}
              <span class="mensagem-data">{{mensagem.data}}</span>
            </div>
            <div class="mensagem-conteudo">
              <p>{{mensagem.conteudo}}</p>
            </div>
      </ion-item>
    </ion-list>
</ion-content>
<div class="input-envio">
    <textarea type="text" value="mensagem" placeholder="Escreva uma mensagem"> </textarea>
    <button ion-button>
        <ion-icon name="send"></ion-icon>
    </button>
  </div>
