<!--
  Generated template for the NotificacaoPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar [hideBackButton]="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="navCtrl.pop()">
        <img src="/assets/icon/close.png" alt="Close">
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="notificacao-header">
    <h1>Notificações</h1>
  </div>

  <ion-item *ngFor="let item of itens">
    <button class="item item-block item-ios" ion-item>
      <span class="corrige-label" [innerHTML]="item.resume"></span>
    </button>
    <small [innerHTML]="item.date"></small>
  </ion-item>

</ion-content>
