<ion-header>
  <ion-navbar>

  </ion-navbar>
</ion-header>


<ion-content padding class="no-scroll">
  <div class="documento-header">
    <h1>Enviar documento</h1>
  </div>

  <form  [formGroup]="docForm" (ngSubmit)="enviarDocumento(); $event.preventDefault()">
    <ion-item>
      <ion-select formControlName="docFormType" interface="popover">
        <ion-option selected="true">Selecione o tipo de documento</ion-option>
        <ion-option *ngFor="let doctype of doctypes" value="{{doctype.value}}" (ionSelect)="onSelect($event)">{{doctype.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <div class="custom_file_upload">
        <div class="file_upload">
          <img src="/assets/imgs/nuvem.png" class="image">
          <input type="file" formControlName="docFormFile">		
        </div>
      </div>
      <!-- <ion-input type="file"></ion-input> -->
    </ion-item>
    <ion-row>
      <ion-col>
        <button type="submit" ion-button class="button-enter" [disabled]="docForm.invalid">Enviar</button>
      </ion-col>
      <ion-col align-self-center text-center>
        <a href="#" (click)="navCtrl.pop()" right class="button-cancel">Cancelar</a>
      </ion-col>
    </ion-row>
  </form>

</ion-content>

<alerta
  [exibir]="alerta.exibir"
  [conteudo]="alerta.conteudo"
  [erro]="alerta.erro"
  (onClose)="alerta.exibir = false"
  >
</alerta>
