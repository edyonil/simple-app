<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1>Blog</h1>

  <ion-list no-lines>
    <ion-item *ngFor="let item of items" (tap)="goTo(item.id)">
      <div class="blog-date">{{item.date}}</div>
      <h2>{{item.title}}</h2>
      <p [innerHTML]="item.resume"></p>
    </ion-item>
  </ion-list>

</ion-content>
