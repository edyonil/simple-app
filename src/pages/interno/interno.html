<ion-content padding style="padding-bottom: 300px !important">
  <ion-list>
    <ion-item *ngFor="let item of itens">
      <ion-row>
          <ion-col>
            <span><strong>Ação:</strong> {{item.action}}</span>
          </ion-col>
          <ion-col text-right>
            <ion-note item-end class="note note-ios"><small>{{item.date}}</small></ion-note>
          </ion-col>
        </ion-row>
      <button class="item item-block item-ios" ion-item>
        <span class="corrige-label">{{item.resume}}</span>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
