<ion-header>
  <ion-navbar>

    <button ion-button clear icon-only start>
      <img src="/assets/imgs/logo_menor.png" />
    </button>

    <button end ion-button menuToggle>
        <img src="/assets/icon/menu.png" />
    </button>

    <ion-buttons end>
      <button margin-right ion-button icon-only (tap)="goToNotification()">
          <img src="/assets/icon/notification.png" />
        </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>

<ion-content class="no-scroll">

  <div class="content-header">
    <h1 (tap)="goToPerfil('bruno-santana')">Bruno Santana</h1>
    <p>Cliente hรก 2 anos</p>
    <img class="logo-decoration" src="/assets/imgs/logo_preto.png" />
  </div>

  <div class="processo-header">
    <h2>Seus processos</h2>
  </div>
  <ion-content class="no-scroll no-margin">
    <ion-tabs tabsPlacement='top'>
      <ion-tab [root]="tab1" tabTitle="Casos">Casos</ion-tab>
      <ion-tab [root]="tab2" tabTitle="Processos">Processos</ion-tab>
    </ion-tabs>
  </ion-content>
</ion-content>
