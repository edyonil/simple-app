<ion-header>
  <ion-navbar>

    <button ion-button clear icon-only start>
      <ion-icon name="logo-angular"></ion-icon>
    </button>

    <button ion-button icon-only menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button icon-only (tap)="goTo()">
          <ion-icon name="notifications"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>

<ion-content>
  <!-- <ion-tabs tabsPlacement="top">
    <ion-tab [root]="tab1" tabTitle="Interno"></ion-tab>
    <ion-tab [root]="tab2" tabTitle="Justiça"></ion-tab>
  </ion-tabs> -->

  <div class="content-header">
    <h1>Bruno Santana</h1>
    <p>Cliente há 2 anos</p>
    <ion-icon class="logo-decoration" name="logo-angular"></ion-icon>
  </div>

  <div class="processo-header">
    <h2>Seus processos</h2>
  </div>

  <ion-list>
    <ion-item *ngFor="let item of itens">
      <ion-row>
          <ion-col>
            <span><strong>Ação:</strong> {{item.action}}</span>
          </ion-col>
          <ion-col text-right>
            <ion-note item-end class="note note-ios"><small>{{item.date}}</small></ion-note>
          </ion-col>
        </ion-row>
      <button class="item item-block item-ios" ion-item>
        <span class="corrige-label">{{item.resume}}</span>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
