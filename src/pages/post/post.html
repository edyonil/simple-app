<ion-header>
  <ion-navbar [hideBackButton]="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="navCtrl.pop()">
        <img src="/assets/icon/close.png" alt="Close">
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2>{{item.title}}</h2>
  <p [innerHTML]="item.resume"></p>
  <img class="post-image" [src]="item.image" />
  <p [innerHTML]="item.body"></p>
  <div class="blog-date">Publicado em {{item.date}}</div>
</ion-content>
