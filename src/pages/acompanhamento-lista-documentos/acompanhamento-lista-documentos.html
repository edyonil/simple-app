<ion-content padding>
  <h1>Documentos</h1>

  <ion-list no-lines>
    <ion-item *ngFor="let item of items">
      <ion-row>
        <ion-col class="path">
          <img [src]="item.path" />
        </ion-col>
        <ion-col>
            <h2>{{item.tipo}}</h2>
              <span class="documento-date">Enviado em {{item.data}}</span>
        </ion-col>
        <ion-col class="icone">
            <ion-icon name="arrow-forward"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
